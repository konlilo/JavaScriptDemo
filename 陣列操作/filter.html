<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h2>JS array filter 篩選</h2>
    <p>1.篩選出符合條件的內容，組合後回傳新陣列</p>
    <p>2.不會影響到原陣列</p>
  </body>
  <script>
    const arr = [1, 5, 10];
    const newArr = arr.filter((item, index, arr) => {
      return item > 5;
    });
    console.log("arr: ", arr); // [1, 5, 10]
    console.log("newArr: ", newArr); // [10]

    // 分數
    const scoreData = [
      { name: "小名", score: 30 },
      { name: "小王", score: 80 },
      { name: "小氣", score: 50 },
      { name: "小阿", score: 90 },
    ];

    const filterScore = scoreData.filter((item, index, arr) => {
      return item.score >= 60;
    });

    console.log("score: ", scoreData);
    console.log("filterScore: ", filterScore);
  </script>
</html>
