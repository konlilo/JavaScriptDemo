  <body></body>
  <script>
    // undefined
    // 尚未被賦予值
    let a;
    console.log(a);
    console.log(typeof a);

    // null
    //有被賦予值，被告知為空值
    let b = null;
    console.log(b);
    console.log(typeof b);
  </script>
